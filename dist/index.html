<!DOCTYPE html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9" />
  <title>Kafemat</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
    rel="stylesheet"
    type="text/css"
  />
<link href="styles.bundle.css?b5590b76ebdecd10e78f" rel="stylesheet"></head>

<body>
  <div class="all">
    <div id="cf" class="coin coin2" value="10" data-mon="5.0">
      <div id="cf1" class="dec2" data-mon="5.0" value="10">$</div>
    </div>
    <div class="coinsdiv">
      <div id="c1" class="coin coin1" value="5" data-mon="5.0">
        <div class="dec1 coin" data-mon="5.0">5</div>
      </div>
      <div id="c2" class="coin coin2" value="10" data-mon="10.0">
        <div class="dec2 coin" data-mon="10.0">10</div>
      </div>
      <div id="c3" class="coin coin3" value="20" data-mon="20.0">
        <div class="dec3 coin" data-mon="20.0">20</div>
      </div>
    </div>
    <div class="machine">
      <div class="displaydiv">
        <div class="block">
          <div class="cost">0.00</div>
          <div class="descr1">Cost</div>
          <button class="reset resetcost" onclick="reset()">Reset</button>
        </div>
        <div class="block">
          <div class="budget">0.00</div>
          <div class="descr2">Budget</div>
          <button class="reset resetbudg" onclick="reset2()">Reset</button>
        </div>
      </div>
      <table class="table">
        <tr class="listnames">
          <td>Coffee</td>
          <td>Price</td>
        </tr>
        <tr>
          <td class="">
            <form class="lif">
              <ul>
                <li>
                  <input
                    class="check"
                    type="checkbox"
                    name="c"
                    data-price="32,30"
                    value="Espresso"
                  />
                  <span>Espresso</span> 
                </li>
                <li></li>
                <li>
                  <input
                    class="check"
                    type="checkbox"
                    name="c"
                    data-price="30,34"
                    value="Ness"
                  />
                  <span>Ness</span> 
                </li>
                <li></li>
                <li>
                  <input
                    class="check"
                    type="checkbox"
                    name="c"
                    data-price="30,30"
                    value="Capuccino"
                  />
                  <span>Capuccino</span> 
                </li>
                <li></li>
                <li>
                  <input
                    class="check"
                    type="checkbox"
                    name="c"
                    data-price="32,34"
                    value="Ness"
                  />
                  <span>Amaretto</span> 
                </li>
                <li></li>
                <li>
                  <input
                    class="check"
                    type="checkbox"
                    name="c"
                    data-price="32,00"
                    value="Ness"
                  />
                  <span>Mocca</span> 
                </li>
                <li></li>
              </ul>
            </form>
          </td>
          <td>
            <ul>
              <li>32,30 RSD</li>
              <li>30,34 RSD</li>
              <li>30,30 RSD</li>
              <li>32,34 RSD</li>
              <li>32,00 RSD</li>
            </ul>
          </td>
        </tr>
      </table>
      <button class="add" type="button" onclick="addprice()">Add</button>
      <img class="addimg" src="./assets/images/chart.png" />
      <button id="myBtn" class="buy" disabled>Buy</button>
      <div class="carddiv">
        <div class="cardamount card">1000.00</div>
        <div class="cardtext">Card Money</div>
      </div>
      <p class="descr">Select and add, than buy coffees</p>
    </div>
  </div>
  <div class="backr"></div>
<script type="text/javascript" src="app.bundle.js?b5590b76ebdecd10e78f"></script></body>
